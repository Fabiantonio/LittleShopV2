
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyles.css' %}">
    <link rel="icon" href="{% static 'img/icons8-huella-de-gato-16.png'%}">

    <script>
        $(function(){
            $("#formulario3").validate({
                rules:{
                    idProducto:{
                        required: true,
                        min: 1
                    },
                    nombre:{
                        required: true
                    },
                    categoria:{
                        required: true
                    },
                    precio:{
                        required: true
                    },
                    stock:{
                        required: true,
                        min: 1
                    },
                    imagen:{
                        required: true
                    }
                },
                messages:{
                    idProducto:{
                        required: 'Ingrese el id de el producto',
                        min: 'debe ser mayor a 1'
                    },
                    nombre:{
                        required: 'Ingrese el nombre de el producto'
                    },
                    categoria:{
                        required: 'Ingrese la categoria de el producto'
                    },
                    precio:{
                        required: 'Ingrese el precio de el producto'
                    },
                    stock:{
                        required: 'Ingrese la imagen de el producto',
                        min: 'debe ser mayor a 1'
                    },
                    imagen:{
                        required: 'Ingrese la imagen de el producto'
                    }
                }
            });
        });
    </script>

    <title>Modificar</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="display-4 text-center">Modificar Producto </h2>
        <form method="POST" id="formulario3">
            {% csrf_token %}

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.idProducto.label }}
                </label>
                {{ form.idProducto }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.nombre.label }}
                </label>
                {{ form.nombre }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.precio.label }}
                </label>
                {{ form.precio }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.stock.label }}
                </label>
                {{ form.stock }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.categoria.label }}
                </label>
                {{ form.categoria }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.categoria.label }}
                </label>
                {{ form.imagen }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-dark mb-3" value="Modificar">
            <a href="{% url 'inicio' %}" class="btn btn-secondary mb-3">Inicio</a>

        </form>
    </div>
</body>
</html>
