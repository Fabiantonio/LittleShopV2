{% extends "base.html" %}
{% block content %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyles.css' %}">
    <link rel="icon" href="{% static 'img/icons8-huella-de-gato-16.png'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-3 pt-5">  
        <form id="formulario" action="#">
                <div class="form-group mt-3">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" minlength="3" required placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="email">Correo Electrónico: </label>
                    <input type="text" name="email" id="email" required placeholder="nombre@dominio.cl" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" name="edad" placeholder="Digite su edad" required class="form-control" min="14" max="110">
                </div>
                <div class="form-group mt-2">
                    <label for="fono">Telefono: </label>
                    <input type="number" name="fono" id="fono" minlength="9" required class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nom">Dirección: </label>
                    <input type="text" name="direccion" id="direccion" minlength="3" required placeholder="Direccion" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <textarea id="carta" class="form-control" rows="4"></textarea>
                </div>
                <input type="submit" value="Enviar" id="enviar" class="btn btn-outline-success mt-2 mb-2" data-bs-target="#enviar">
                <input type="reset" value="Limpiar" id="limpiar" class="btn btn-outline-warning mt-2 ms-2 mb-2"> 
                
                <a href="{% url 'inicio' %}"  class="btn btn-outline-dark mt-2 ms-5 mb-2">Volver</a>
    </div>
{% endblock %}
